<!DOCTYPE html>
<html lang="en">
<head>
    <title>ML PAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1 {
            margin-top: 10px;
            margin-bottom: 10px;
            font: bold 60px Poppins, sans-serif;
            color: rgb(10, 162, 192)
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 40px;
            font: 30px Poppins, sans-serif;
            color: rgb(10, 162, 192)
        }
        img {
            margin-top: 10px;
        }
        body {
            padding: 20px;
        }
</style>
</head>

<body>
    <div class="modal-body row">
        <div class="col-md-6">
            <img src="robot_flower.png" class="img-fluid" alt="Friendly robot smelling flowers">
        </div>
        <div class="col-md-6">
          <h1>There's no such thing as a dumb question!</h1>
          <h2>Get instant answers to any question with our <u>Slack app</u> powered by OpenAI's GPT-3</h2>
          <h5>Be the first to know when we launch - join our waitlist now!</h3>
            <form hx-post="https://lo9whtzd96.execute-api.us-east-1.amazonaws.com/prod/email">
                <div hx-target="this" hx-swap="outerHTML">
                    <input type="email" name="email" placeholder="name@example.com" class="form-control mb-3" hx-post="https://lo9whtzd96.execute-api.us-east-1.amazonaws.com/prod/email">
                </div>
                <button hx-trigger="click" hx-swap="outerHTML" type="button" class="btn btn-info">Submit</button>
            </form>
        </div>
      </div>
</body>
</html>
